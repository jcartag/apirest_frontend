<div style="margin-left: 40%; margin-top: 20px;">
  <h1>Listado de clientes</h1>
</div>
<div class="container">
  <div class="container" style="margin-top: 20px;">    
    <button class="btn btn-info" style="margin-left: 10px;" (click)="showCliente()">Nuevo cliente</button>
  </div> 
  <div class="mat-elevation-z8 mobile-table table-div" style="margin-bottom: 0%; margin-top: 30px;">
    <table mat-table [dataSource]="dataSource" matSort aria-describedby="clientes" class="mat-elevation-z8 table-class">
      <!--ng-container matColumnDef="id">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container-->
      <ng-container matColumnDef="nombre">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <div style="display: flex;">
            <a style="margin-right: 5px;" mat-mini-fab class="btnicon" matTooltip="Editar cliente" (click)="funtionEdit(row)"><mat-icon>edit</mat-icon></a>
            <a mat-mini-fab matTooltip="Eliminar cliente" class="btnicon" id="btn-quitar-ruta" (click)="delete(row)"><mat-icon>delete</mat-icon></a>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
      </tr>
    </table>
  </div>
</div>
